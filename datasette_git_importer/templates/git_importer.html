{% extends "base.html" %}

{% block title %}Upload and configure a CSV{% endblock %}

{% block extra_head %}
<style type="text/css">
#file-drop {
    border: 2px dashed #aaa;
    border-radius: 1em;
    width: 80%;
    font-family: sans-serif;
    padding: 1em;
    box-sizing: border-box;
}
#file-drop.highlight {
    border-color: purple;
    background-color: #8000801f;
}
#file-drop label {
    margin: 0;
    padding: 1em;
    font-style: italic;
    text-align: center;
    display: block;
    width: 100%;
}
input[type=file] {
    display: none;
}
progress {
    -webkit-appearance: none;
    appearance: none;
    border: none;
    width: 80%;
    height: 2em;
    margin-top: 1em;
}
progress::-webkit-progress-bar {
    background-color: #ddd;
}
progress::-webkit-progress-value {
    background-color: #124d77;
}
</style>
{% endblock %}

{% block content %}
<div>
  <h1>Upload and configure a CSV</h1>
  <p>CSV will be converted into a database file.</p>
  <form action="/-/git-importer" method="post" enctype="multipart/form-data">
    <div id="file-drop">
      <input type="file" name="csv" id="csvUpload">
      <label for="csvUpload">Select a file to upload or drag and drop one here</label>
    </div>
    <p style="margin-bottom: -0.8em;font-size: 0.8em; display: none;" id="progress-label">Importing...</p>
    <progress class="progress" value="0" max="100">Uploading...</progress>
  </form>
</div>

<script>
var fileInput = document.getElementsByName("csv")[0];
var dropArea = document.getElementById("file-drop");
var progress = document.getElementsByTagName("progress")[0];
var progressLabel = document.getElementById("progress-label");
var label = dropArea.getElementsByTagName("label")[0];

//progress.style.display = "none";
fileInput.addEventListener("change", () => {
  uploadFile(fileInput.files[0]);
});

["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
  dropArea.addEventListener(
    eventName,
    e => {
      e.preventDefault();
      e.stopPropagation();
    },
    false
  );
});

["dragenter", "dragover"].forEach(eventName => {
  dropArea.addEventListener(
    eventName,
    () => {
      dropArea.classList.add("highlight");
    },
    false
  );
});

["dragleave", "drop"].forEach(eventName => {
  dropArea.addEventListener(
    eventName,
    () => {
      dropArea.classList.remove("highlight");
    },
    false
  );
});

dropArea.addEventListener(
  "drop",
  e => {
    uploadFile(e.dataTransfer.files[0]);
  },
  false
);

function uploadFile(file) {
  label.innerText = file.name;
  var xhr = new XMLHttpRequest();
  var formData = new FormData();
  dropArea.style.display = "none";
  progressLabel.style.display = "block";
  xhr.open("POST", fileInput.form.action, true);

  // Add following event listener
  xhr.upload.addEventListener("progress", function(e) {
    console.log("progress", e);
    progress.value = ((e.loaded * 100.0) / e.total || 100) * 0.2;
  });
  progress.style.display = "block";

  setTimeout(() => {
    progress.value = Number.parseInt(progress.value) + 20;
  }, 20000);


  xhr.addEventListener("readystatechange", function(e) {
    console.log("readystatechange", xhr.status);
    if (xhr.readyState == 4 && xhr.status == 200) {
      // get the task_id so we can fetch progress
      var data = JSON.parse(xhr.responseText);
      var task_id = data.task_id;
      console.log("data", data);
      // Show server-side processing progress bar
      progressLabel.innerHTML = "Uploading...";
      var params = `id=${task_id}&_shape=array`;
      var url = `/-/git-importer/${task_id}`;
      var status;
      function pollForProgress() {
        console.log(`Fetching ${url}`);
        fetch(url).then(d => d.json()).then((run) => {
          console.log("run", run);
          if (!run || !run.status) {
            console.log("Bad run response, waiting then trying again")
            return setTimeout(pollForProgress, 1000);
          }
          progressLabel.innerHtml = run.status;
          console.log("xhr.responseText", xhr.responseText);
          if (status !== run.status) {
            if (status !== null) {
              progress.value = Number.parseInt(progress.value) + 20;
            }
            status = run.status;
          }
          if (run.status == "completed") {
            progressLabel.innerHTML = `Complete! ${run.status} ${run.conclusion}`;
            // document.location = JSON.parse(xhr.responseText).url;
            progress.value = 100;
          } else {
            setTimeout(pollForProgress, 1000);
          }
        });
        /* TODO: catch error above */
      }
      pollForProgress();
    } else if (xhr.readyState == 4 && xhr.status != 200) {
      console.error("Error!", xhr.status, xhr.responseText);
      setTimeout(pollForProgress, 1000);
    }
  });

  formData.append("xhr", "1");
  formData.append("csrftoken", "{{ csrftoken() }}");
  formData.append("csv", file);
  xhr.send(formData);
}
</script>
{% endblock %}
